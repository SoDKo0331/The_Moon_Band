<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="moonGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e5e5e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Гар орчин -->
  <rect width="300" height="200" fill="#000000"/>
  
  <!-- Сар -->
  <circle cx="80" cy="80" r="35" fill="url(#moonGrad)" filter="url(#glow)"/>
  
  <!-- Сарны хонхор хэсэг -->
  <circle cx="90" cy="70" r="25" fill="#000000" opacity="0.3"/>
  
  <!-- Сарны толбо -->
  <circle cx="70" cy="65" r="3" fill="#d1d1d1"/>
  <circle cx="85" cy="75" r="2" fill="#d1d1d1"/>
  <circle cx="75" cy="85" r="1.5" fill="#d1d1d1"/>
  <circle cx="90" cy="85" r="2.5" fill="#d1d1d1"/>
  
  <!-- Одод -->
  <circle cx="40" cy="40" r="1" fill="#ffffff"/>
  <circle cx="130" cy="30" r="1.5" fill="#ffffff"/>
  <circle cx="140" cy="60" r="1" fill="#ffffff"/>
  <circle cx="35" cy="120" r="1" fill="#ffffff"/>
  <circle cx="120" cy="120" r="1.5" fill="#ffffff"/>
  
  <!-- Хөгжмийн нота -->
  <path d="M110 90 Q115 85 120 90 Q125 95 120 100 Q115 95 110 90" fill="#ffffff" opacity="0.7"/>
  <circle cx="112" cy="95" r="2" fill="#ffffff" opacity="0.7"/>
  <path d="M105 100 Q110 95 115 100 Q120 105 115 110 Q110 105 105 100" fill="#ffffff" opacity="0.5"/>
  
  <!-- Текст: "THE MOON BAND" -->
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="start" fill="#ffffff" letter-spacing="2px">THE</text>
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="start" fill="#ffffff" letter-spacing="3px">MOON</text>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="start" fill="#ffffff" letter-spacing="2px">BAND</text>
  
  <!-- Доод хэсгийн зураас -->
  <line x1="150" y1="140" x2="280" y2="140" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Монгол текст -->
</svg>
