<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Moon Band - Амьд хөгжмийн хамтлаг</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          135deg,
          #000000 0%,
          #030311 50%,
          #111214 100%
        );
        font-family: "Arial", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        margin-bottom: 100px;
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
      }

      .star:nth-child(1) {
        width: 2px;
        height: 2px;
        top: 20%;
        left: 10%;
      }
      .star:nth-child(2) {
        width: 1px;
        height: 1px;
        top: 15%;
        left: 80%;
      }
      .star:nth-child(3) {
        width: 3px;
        height: 3px;
        top: 30%;
        left: 90%;
      }
      .star:nth-child(4) {
        width: 1px;
        height: 1px;
        top: 50%;
        left: 5%;
      }
      .star:nth-child(5) {
        width: 2px;
        height: 2px;
        top: 70%;
        left: 85%;
      }
      .star:nth-child(6) {
        width: 1px;
        height: 1px;
        top: 80%;
        left: 15%;
      }
      .star:nth-child(7) {
        width: 2px;
        height: 2px;
        top: 25%;
        left: 60%;
      }
      .star:nth-child(8) {
        width: 1px;
        height: 1px;
        top: 60%;
        left: 70%;
      }

      .moonlight {
        position: absolute;
        width: 700px;
        height: 700px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.05) 40%,
          transparent 70%
        );
        border-radius: 50%;
        top: 20%;
        left: 10%;
        opacity: 0.5;
      }

      .main-content {
        text-align: center;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .logo-container {
        position: relative;
      }

      .logo {
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
      }

      .main-title {
        font-size: 9rem;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        letter-spacing: 12px;
        text-align: center;
      }

      .subtitle {
        font-size: 1.5rem;
        color: #cccccc;
        letter-spacing: 3px;
        opacity: 0.9;
        text-align: center;
        margin-top: 20px;
      }

      .note {
        position: absolute;
        color: rgba(255, 255, 255, 0.3);
        font-size: 2rem;
        opacity: 0.5;
      }

      .note:nth-child(1) {
        top: 30%;
        right: 20%;
      }
      .note:nth-child(2) {
        top: 60%;
        left: 25%;
      }
      .note:nth-child(3) {
        top: 40%;
        right: 40%;
      }

      .info-section {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: #888888;
        font-size: 0.9rem;
        letter-spacing: 1px;
      }

      .divider {
        width: 200px;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        margin: 20px auto;
      }

      @media (max-width: 768px) {
        .main-title {
          font-size: 3rem;
          letter-spacing: 6px;
        }

        .subtitle {
          font-size: 1.2rem;
          letter-spacing: 2px;
        }

        .logo {
          transform: scale(0.8);
        }
      }
    </style>
  </head>
  <body>
    <div class="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>

    <div class="moonlight"></div>

    <div class="floating-notes">
      <div class="note">♪</div>
      <div class="note">♫</div>
      <div class="note">♪</div>
    </div>

    <div class="main-content">
      <div class="logo-container">
        <svg
          class="logo"
          width="700"
          height="700"
          viewBox="0 0 300 300"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <radialGradient id="moonGrad" cx="30%" cy="30%">
              <stop offset="0%" style="stop-color: #ffffff; stop-opacity: 1" />
              <stop offset="70%" style="stop-color: #e5e5e5; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #cccccc; stop-opacity: 1"
              />
            </radialGradient>
            <filter id="glow">
              <feGaussianBlur stdDeviation="3" result="coloredBlur" />
              <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
            <clipPath id="moonClip">
              <circle cx="150" cy="150" r="100" />
            </clipPath>
          </defs>

          <!-- Сар -->
          <circle
            cx="150"
            cy="150"
            r="100"
            fill="url(#moonGrad)"
            filter="url(#glow)"
          />

          <!-- Сарны хонхор хэсэг -->
          <circle cx="170" cy="130" r="70" fill="#000000" opacity="0.2" />

          <!-- QR Code оруулах -->
          <foreignObject x="75" y="80" width="150" height="150" clipPath="url(#moonClip)">
            <img
              src="qrcode_209666267_2baba6dd7d4bd016fa71f56c2a71a4f9 (1).png"
              alt="QR Code"
              style="
                width: 150px;
                height: 150px;
                border-radius: 10px;
              "
            />
          </foreignObject>

          <!-- Сарны толбо -->
          <circle cx="120" cy="120" r="3" fill="#d1d1d1" />
          <circle cx="180" cy="140" r="2" fill="#d1d1d1" />
          <circle cx="130" cy="180" r="1.5" fill="#d1d1d1" />
          <circle cx="170" cy="180" r="2.5" fill="#d1d1d1" />

          <!-- Хөгжмийн нота -->
          <path
            d="M220 150 Q225 145 230 150 Q235 155 230 160 Q225 155 220 150"
            fill="#ffffff"
            opacity="0.7"
          />
          <circle cx="222" cy="155" r="2" fill="#ffffff" opacity="0.7" />
          <path
            d="M210 170 Q215 165 220 170 Q225 175 220 180 Q215 175 210 170"
            fill="#ffffff"
            opacity="0.5"
          />
        </svg>
      </div>

      <div class="text-section">
        <h1 class="main-title">THE MOON BAND</h1>
      </div>
    </div>

    <div class="info-section">
      <div class="divider"></div>
    </div>
  </body>
</html>
