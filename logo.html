<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Moon Band - Амьд хөгжмийн хамтлаг</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          135deg,
          #000000 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        font-family: "Arial", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .stars,
      .floating-notes {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite alternate;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.3;
          transform: scale(1);
        }
        100% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      .star:nth-child(1) {
        width: 2px;
        height: 2px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .star:nth-child(2) {
        width: 1px;
        height: 1px;
        top: 15%;
        left: 80%;
        animation-delay: 0.5s;
      }
      .star:nth-child(3) {
        width: 3px;
        height: 3px;
        top: 30%;
        left: 90%;
        animation-delay: 1s;
      }
      .star:nth-child(4) {
        width: 1px;
        height: 1px;
        top: 50%;
        left: 5%;
        animation-delay: 1.5s;
      }
      .star:nth-child(5) {
        width: 2px;
        height: 2px;
        top: 70%;
        left: 85%;
        animation-delay: 0.3s;
      }
      .star:nth-child(6) {
        width: 1px;
        height: 1px;
        top: 80%;
        left: 15%;
        animation-delay: 0.8s;
      }
      .star:nth-child(7) {
        width: 2px;
        height: 2px;
        top: 25%;
        left: 60%;
        animation-delay: 1.2s;
      }
      .star:nth-child(8) {
        width: 1px;
        height: 1px;
        top: 60%;
        left: 70%;
        animation-delay: 0.2s;
      }

      .moonlight {
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.05) 40%,
          transparent 70%
        );
        border-radius: 50%;
        top: 20%;
        left: 10%;
        animation: moonGlow 4s ease-in-out infinite alternate;
      }

      @keyframes moonGlow {
        0% {
          opacity: 0.3;
          transform: scale(1);
        }
        100% {
          opacity: 0.6;
          transform: scale(1.1);
        }
      }

      .main-content {
        text-align: center;
        z-index: 10;
        animation: fadeInUp 2s ease-out;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-container {
        animation: logoFloat 3s ease-in-out infinite alternate;
        margin-right: 50px;
      }

      @keyframes logoFloat {
        0% {
          transform: translateY(0px);
        }
        100% {
          transform: translateY(-10px);
        }
      }

      .logo {
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
      }

      .main-title {
        font-size: 4rem;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        letter-spacing: 8px;
        margin-bottom: 20px;
        animation: titleGlow 3s ease-in-out infinite alternate;
      }

      @keyframes titleGlow {
        0% {
          text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        100% {
          text-shadow: 0 0 50px rgba(255, 255, 255, 0.8),
            0 0 80px rgba(255, 255, 255, 0.3);
        }
      }

      .subtitle {
        font-size: 1.5rem;
        color: #cccccc;
        letter-spacing: 3px;
        margin-bottom: 50px;
        opacity: 0.9;
      }

      .note {
        position: absolute;
        color: rgba(255, 255, 255, 0.3);
        font-size: 2rem;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-30px) rotate(10deg);
          opacity: 0.6;
        }
      }

      .note:nth-child(1) {
        top: 30%;
        right: 20%;
        animation-delay: 0s;
      }
      .note:nth-child(2) {
        top: 60%;
        left: 25%;
        animation-delay: 2s;
      }
      .note:nth-child(3) {
        top: 40%;
        right: 40%;
        animation-delay: 4s;
      }

      .info-section {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: #888888;
        font-size: 0.9rem;
        letter-spacing: 1px;
      }

      .divider {
        width: 200px;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        margin: 20px auto;
      }

      .main-content:hover .logo {
        transform: scale(1.05);
        transition: transform 0.3s ease;
      }

      @media (max-width: 768px) {
        .main-title {
          font-size: 2.5rem;
          letter-spacing: 4px;
        }

        .subtitle {
          font-size: 1.2rem;
          letter-spacing: 2px;
        }

        .logo {
          transform: scale(0.8);
        }
      }
    </style>
  </head>
  <body>
    <div class="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>

    <div class="moonlight"></div>

    <div class="floating-notes">
      <div class="note">♪</div>
      <div class="note">♫</div>
      <div class="note">♪</div>
    </div>

    <div class="main-content">
      <div class="logo-container">
        <!-- LOGO SVG HERE (same as before) -->
        <svg
          class="logo"
          width="500"
          height="200"
          viewBox="0 0 300 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <radialGradient id="moonGrad" cx="30%" cy="30%">
              <stop offset="0%" style="stop-color: #ffffff; stop-opacity: 1" />
              <stop offset="70%" style="stop-color: #e5e5e5; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #cccccc; stop-opacity: 1"
              />
            </radialGradient>
            <filter id="glow">
              <feGaussianBlur stdDeviation="3" result="coloredBlur" />
              <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
          </defs>

          <!-- Сар -->
          <circle
            cx="80"
            cy="80"
            r="35"
            fill="url(#moonGrad)"
            filter="url(#glow)"
          />

          <!-- Сарны хонхор хэсэг -->
          <circle cx="90" cy="70" r="25" fill="#000000" opacity="0.3" />

          <!-- Сарны толбо -->
          <circle cx="70" cy="65" r="3" fill="#d1d1d1" />
          <circle cx="85" cy="75" r="2" fill="#d1d1d1" />
          <circle cx="75" cy="85" r="1.5" fill="#d1d1d1" />
          <circle cx="90" cy="85" r="2.5" fill="#d1d1d1" />

          <!-- Хөгжмийн нота -->
          <path
            d="M110 90 Q115 85 120 90 Q125 95 120 100 Q115 95 110 90"
            fill="#ffffff"
            opacity="0.7"
          />
          <circle cx="112" cy="95" r="2" fill="#ffffff" opacity="0.7" />
          <path
            d="M105 100 Q110 95 115 100 Q120 105 115 110 Q110 105 105 100"
            fill="#ffffff"
            opacity="0.5"
          />

          <!-- Текст: "THE MOON BAND" -->
          <text
            x="150"
            y="70"
            font-family="Arial, sans-serif"
            font-size="24"
            font-weight="bold"
            text-anchor="start"
            fill="#ffffff"
            letter-spacing="2px"
          >
            THE
          </text>
          <text
            x="150"
            y="100"
            font-family="Arial, sans-serif"
            font-size="28"
            font-weight="bold"
            text-anchor="start"
            fill="#ffffff"
            letter-spacing="3px"
          >
            MOON
          </text>
          <text
            x="150"
            y="130"
            font-family="Arial, sans-serif"
            font-size="24"
            font-weight="bold"
            text-anchor="start"
            fill="#ffffff"
            letter-spacing="2px"
          >
            BAND
          </text>

          <!-- Доод хэсгийн зураас -->
          <line
            x1="150"
            y1="140"
            x2="280"
            y2="140"
            stroke="#ffffff"
            stroke-width="2"
            opacity="0.6"
          />

          <!-- Монгол текст -->
          <text
            x="150"
            y="160"
            font-family="Arial, sans-serif"
            font-size="16"
            text-anchor="start"
            fill="#cccccc"
            letter-spacing="1px"
          >
            АМЬД ХӨГЖМИЙН ХАМТЛАГ
          </text>
        </svg>
        <!-- ... keep your SVG code exactly as it was ... -->
      </div>
      <!-- ✅ QR CODE IMAGE HERE -->
      <img
        src="qrcode_209286215_1fe497e2d8f4b3b5d1c36b73876f34f7 (2).png"
        alt="QR Code"
        style="
          width: 450px;
          height: 450px;
          margin-top: 30px;
          filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
          border-radius: 15px;
          background: rgba(255, 255, 255, 0.1);
          padding: 15px;
          animation: qrGlow 3s ease-in-out infinite alternate;
        "
      />
    </div>

    <div class="info-section">
      <div class="divider"></div>
      <p>САРНЫ ГЭРЭЛД ДУУЛАХ АМЬД ХӨГЖИМ</p>
      <p style="margin-top: 10px; font-size: 0.8rem">EST. 2024 • MONGOLIA</p>
    </div>
  </body>
</html>
